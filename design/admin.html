<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login -Diecast Toys Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./home1.css" rel="stylesheet">
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center p-3">
        <div class="buttons">
            <a href="home1.html" class="btn">Home</a>
        </div>
        <h1 class="m-0 fw-bold text-white">Admin Login</h1>
    </div>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center text-primary fw-bold">Admin Login</h2>
                        <form>
                            <div class="mb-3">
                                <label for="adminUsername" class="form-label"></label>
                                <input type="text" id="adminUsername" class="form-control" placeholder="Enter admin username" required>
                            </div>
                            <div class="mb-3">
                                <label for="adminPassword" class="form-label"></label>
                                <input type="password" id="adminPassword" class="form-control" placeholder="Enter password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <p class="text-center text-white mt-3">Only authorized users can access this page.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
