<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Website</title>
    <link rel="stylesheet" href="./styles.css">

    <!-- Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page">
        <div id="top-bar">
           
            <input type="text" id="search-bar" placeholder="  Search for your items....">
            <button id="search-button"> <i class="fa-solid fa-magnifying-glass" id="search-icon"></i></button>
            
        </div>
        <div class="nav">
            <div> 
                <img src="" alt="">
            </div>
            <div id="nav-bar">
                <div class="nav">
                    <div class="button" id="home">
                        <i class="fa-solid fa-house"></i>
                    </div>
                    <div class="button" id="account">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="button" id="contact">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                  
                    <div class="button" id="cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./events.js"></script>
</body>
</html>
