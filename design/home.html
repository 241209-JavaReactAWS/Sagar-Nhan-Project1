<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Website</title>
    <link rel="stylesheet" href="./homestyles.css">

     <!-- Boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="page">
        <div id=""> 
            <img src="" alt=""> 
            <div class="main-title">
                <h2><span>Shop</span><span class="bg-text">Revature</span></h2>
            </div>
        </div>
        <div id="top-bar">
                
            <input type="text" id="search-bar" placeholder="Search for your items....">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
           
        </div>
         <div id="nav-bar">
                    <div class="button" id="home">
                        <i class="fa-solid fa-house" id="icon"></i>
                    </div>
                    <div class="button" id="account">
                       <i class="fa-solid fa-user" id="icon"></i>
                        <div class="dropdown">
                            <div class="dropdown-content">
                                 <input id="user"  type="text" placeholder="Username" class="form-control" required>
                                 <label for="password"></label>
                                 <input id="pw" type="password" placeholder="Password"  maxlength="50"  class="form-control" required >      
                                 <div id="noaccount" class="container">
                                    <button id="loginbutton" type="submit">Login</button>
                                  <a href="register.html" class="signup-link">Don't have an account ?</a>
                                 
                                 </div>
                            </div>
                        </div>
                    </div>
                    <div class="button" id="contact">
                        <i class="fa-solid fa-phone" id="icon"></i>
                    </div>
                  
                    <div class="button" id="cart">
                        <i class="fa-solid fa-cart-shopping" id="icon"></i>
                    </div>
         </div>
        
    </header>
    <section id="products">
         <h3 class="product-title">New Arrivals</h3>
         <div class="product-container">
            <!--ALL products will be inserted here with JS-->
            
         </div>
    </section>
    <section id="add-product">
        <h3>Add new product</h3>
        <form id="product-form" action="">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="number" id="product-quantity" placeholder="Quantity" required>
            <input type="file" id="product-image" accept="images/*" required>
             <button type="submit">Add to cart</button>
        </form>
    </section>
    
    <script src="./events.js"></script>
</body>
</html>
