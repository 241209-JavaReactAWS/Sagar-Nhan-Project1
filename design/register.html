<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="twotone"></div>
    <div id="register" class="text-center">
        
      
        <form action="form-register">
            <div id="header"><h1> Register a new user</h1></div>
            <label for="usernameInput"></label>
            <input id="usernameInput"  type="text" placeholder="Username" class="form-control" >
            
            <label for="firstName"></label>
            <input id="firstnameInput" placeholder="Enter your First name" type="text" class="form-control" >
            
            <label for="LastName"></label>
            <input id="lastnameInput" placeholder="Enter your last name" type="text" class="form-control" >
            
            <label for="emailInput"></label>
            <input id="emailInput" placeholder="name@example.com" type="text" class="form-control" >
        
            <label for="passwordInput"></label>
            <input id="passwordInput" type="password" placeholder="Password"  maxlength="50"  class="form-control" >
            
            <input id="confirmPassword" type="password" placeholder="Confirm Password"  maxlength="50" class="form-control" >
            
            <button id="createUserButton" type="submit">Register New User</button> 
            <script src="./events.js"></script>
        </form>

    </div>
</body>
</html>
