<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Diecast Toys Shop </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./loginStyle.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center p-3">
        <div class="buttons">
            <a href="home1.html" class="btn">Home</a>
        </div>
    </div>

     <!-- Title -->
    <div class="main-title" >
         <h2><span id="diecast">Diecast</span><span id="s">Toys</span>
            <span  class="bg-text">Shop</span>
        </h2>
    </div>
<div class="container">
    <div class="card p-4 shadow-lg">
        <h3 class="card-title text-center">New User Registration</h3>
        <form>
            <div class="mb-3">
                <label for="registerUsername" class="form-label"></label>
                <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="firstName"></label>
                <input id="firstnameInput" placeholder="Enter your First name" type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="firstName"></label>
                <input id="lastnameInput" placeholder="Enter your Last name" type="text" class="form-control" >
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label"></label>
                <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label"></label>
                <input type="password" id="registerPassword" class="form-control" placeholder="Choose a password" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label"></label>
                <input type="password" id="registerPassword" class="form-control" placeholder="Confirm Password" required>
            </div>
            
            
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</div>
</body>
