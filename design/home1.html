<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revature Collectible Cars Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="./home1.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header d-flex justify-content-between align-items-center p-3">
        <h1 class="m-0 fw-bold">Revature Collectible Cars Shop</h1>
        <div class="search-bar flex-grow-1 mx-3">
            <input type="text" id="search-bar" class="form-control" placeholder="Search for your items...">
        </div>
        <div class="buttons">
            <a href="login1.html" class="btn">Login/Register</a>
        </div>
    </header>

    <!-- Description Section -->
    <div class="container mt-5 pt-5">
        <div class="card shadow-lg border-0 overflow-hidden">
            <div class="row g-0">
                <div class="col-md-4">

                  
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../assests/car1.jpg" class="d-block w-100" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img src="../assests/car2.jpg" class="d-block w-100" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img src="../assests/car3.jpg" class="d-block w-100" alt="Third slide">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    


                    <!-- <img id="slideImage" src="../assests/hand-hold-stack-books-genius-boy-hand-drawn-sketch-vector-illustration_460848-14902.avif" id="homeImage" alt="home-image" class="img-fluid"> -->
                </div>
                <div class="col-md-8">
                    <div class="card-body text-start p-4">
                        <h1 class="card-title text-primary fw-bold">Welcome to the Cars Collectibles</h1>
                        <p class="card-text text-white mt-3">
                            Price: <span class="text-primary fw-bold">$10.99</span><br>
                            Rating: <span class="text-warning">‚≠ê4.8</span>
                        </p>
                        <a href="#products" class="btn btn-primary mt-3">Shop Now</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- New Arrivals Section -->
    <div class="container mt-5">
        <h2 class="text-center">New Arrivals</h2>
        <p class="text-center text-muted">Explore the latest additions to our collection.</p>
        <div id="products" class="d-flex overflow-auto gap-3">
            <!-- Products dynamically inserted via JS -->
        </div>
    </div>

    <!-- Add Product Section -->
    <div class="container mt-5">
        <h2 class="text-center">Add a New Product</h2>
        <form id="product-form" class="mt-4">
            <div class="row mb-3">
                <div class="col">
                    <input type="text" id="product-name" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="col">
                    <input type="number" id="product-price" class="form-control" placeholder="Price" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="number" id="product-quantity" class="form-control" placeholder="Quantity" required>
                </div>
                <div class="col">
                    <input type="file" id="product-image" class="form-control" accept="image/*" required>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Add to Inventory</button>
            </div>
        </form>
    
        
    </div>
    

    <!-- Footer -->
    <footer class="text-center mt-5 py-3">
        <p class="text-muted">&copy; 2024 Revature Book Shop. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="./events.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
