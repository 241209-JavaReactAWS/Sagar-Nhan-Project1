<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN - Diecast Toys Shop </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./loginStyle.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center p-3">
        <div class="buttons">
            <a href="home1.html" class="btn">Home</a>
        </div>
    </div>

    <!-- Title -->
    <div class="main-title" >
        <h2><span id="diecast">Diecast</span><span id="s">Toys</span>
           <span  class="bg-text">Shop</span>
       </h2>
   </div>
    <!-- SIGN IN FORM -->
    <div class="container mt-5">
        <div class="row justify-content-center align-items-start">
            <div class="card p-4 shadow-lg">
                <h3 class="card-title text-center">SIGN IN</h3>
                <form action="form-login">
                    <div class="mb-3">
                        <label for="username" class="form-label"></label>
                        <input id="username" type="text" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"></label>
                        <input id="password" type="password" class="form-control" placeholder="Enter your password" maxlength="50" required>
                    </div>
                    <div class="mb-3" id="noaccount">
                        <a href="admin.html" id="signup-link" class="text-decoration-none">Admin Login</a>
                    </div>
                    <button id="loginbutton" type="submit" class="btn btn-primary w-40">Sign In</button>    
                </form>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="new-customer">
                    <h4 class="text-primary mb-2">New Customer</h4>
                    <p class="small text-muted" id="text">
                        <h4> Create an account with us and youâ€™ll be able to: </h4>
                    </p>
                    <ul class="small text-muted">
                        <li >Check out faster</li>
                        <li >Access your order history</li>
                        <li >Track new orders</li>
                    </ul>
                    <div class="text-center mt-3">
                        <a href="register.html" class="btn btn-success">Create Account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
