<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Revature Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./home1.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header d-flex justify-content-between align-items-center p-3">
        <div class="buttons">
            <a href="home1.html" class="btn">Home</a>
        </div>
    </div>

    <!-- Title -->
    <div class="text-center mt-5 pt-5">
        <h1 class="m-0 fw-bold">Revature Book Shop</h1>
    </div>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row g-4">
            <!-- Login Section -->
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h2 id="signin" class="card-title text-center">Sign in</h2>
                    <form action="form-login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" type="text" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Enter your password" maxlength="50" required>
                        </div>
                        <div class="mb-3" id="noaccount">
                            <a href="admin.html" id="signup-link" class="text-decoration-none">Admin Login</a>
                        </div>
                        <button id="loginbutton" type="submit" class="btn btn-primary w-100">Login</button>

                    </form>
                </div>
            </div>

            <!-- Registration Section -->
            <div class="col-md-6">
                <div class="card p-4 shadow-lg">
                    <h2 class="card-title text-center">New User Registration</h2>
                    <form>
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" id="registerUsername" class="form-control" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Choose a password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
